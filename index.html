<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IES Web</title>
    <style>
        body {
            margin: 0;
            background-color: #00aae4;
            color: white;
            font-family: sans-serif;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        img {
            max-width: 300px;
            margin: 20px 0;
        }

        a {
            color: white;
            text-decoration: underline;
        }

        iframe {
            max-width: 90%;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <h1>Soy de IES</h1>
    <img src="https://ies21.edu.ar/gremio/branding/logos_nuevos/LOGO_IES_PLANO.png" alt="Logo del IES">
    <p>
        Visita nuestra página oficial haciendo clic 
        <a href="https://www.ies21.edu.ar/" target="_blank">aquí</a>.
    </p>

    <h2>Video en Español</h2>
    <iframe width="560" height="315" 
        src="https://www.youtube.com/embed/MQYKEd1JahY" 
        title="Video en Español" 
        frameborder="0" 
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
        allowfullscreen>
    </iframe>

    <h2>Video en Inglés (Doblado por IA)</h2>

</html>
